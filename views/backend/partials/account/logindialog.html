--><md-dialog flex="flex"><md-toolbar><div layout="row" layout-align="end center" class="md-toolbar-tools"><h3 flex="flex"><span flex="flex">ログイン</span></h3><div><md-button ng-click="cancel()" aria-label="Cancel" class="md-raised md-primary"><ng-md-icon icon="cancel" style="fill:#ffffff" size="46"></ng-md-icon><md-tooltip>キャンセル</md-tooltip></md-button></div></div></md-toolbar><md-content><ng-form name="validate"><div layout="row" layout-align="start center"><ng-md-icon icon="account_circle" style="fill:#abcdef" size="46"></ng-md-icon><md-input-container flex="flex"><label>User</label><input ng-model="items.username" data-ng-required="true" name="username" placeholder="Enter Username" md-maxlength="30" required="required"/><div ng-messages="validate.username.$error"><div ng-message="required">{{'required' | message}}</div><div ng-message="md-maxlength">{{'maxlength' | message}}</div></div></md-input-container></div><div layout="row" layout-align="start center"><ng-md-icon icon="vpn_key" style="fill:#ffcdef" size="46"></ng-md-icon><md-input-container flex="flex"><label>Password</label><input ng-model="items.password" data-ng-required="true" name="password" placeholder="Password" type="password" md-maxlength="30" required="required"/><div ng-messages="validate.password.$error"><div ng-message="required">{{'required' | message}}</div><div ng-message="md-maxlength">{{'maxlength' | message}}</div></div></md-input-container></div><div layout="row" layout-align="space-around center"><md-button ng-click="answer()" ng-disabled="validate.$invalid" aria-label="" class="md-raised md-primary">Login</md-button></div></ng-form></md-content></md-dialog>
