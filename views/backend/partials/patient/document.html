--><md-content style="background-color: #A0A0FF;"><md-card><md-card-header><h1 class="md-headline">問診内容</h1><h4>{{Information.time}}</h4><h3>{{Information.kana}} [ {{Information.name}}  -  {{Information.insurance}} ]</h3></md-card-header></md-card><md-card><md-card><div layout="row"><div flex="flex"></div><div flex="flex"><canvas id="schema" width="300" height="600"></canvas></div><div flex="flex"></div></div></md-card><md-card><md-card-content layout-align="start start" flex="flex"><div layout="column" ng-repeat="item in Input" flex="flex"><div ng-show="item.type == 'text'"><strong>{{item.name}} :</strong><span>{{item.value}}</span></div><div ng-show="item.type == 'select'"><strong>{{item.name}} :</strong><span>{{item.value}}</span></div><div ng-show="item.type == 'check'"><div ng-show="item.value"><strong>{{item.name}} :</strong><span>{{item.value}}</span></div></div><div ng-show="item.type == 'numeric'"><strong>{{item.name}} :</strong><span>{{item.value}}</span></div></div></md-card-content></md-card></md-card></md-content>
